script: script.R

artefacts:
  - data:
      description: Multinomial smoothed district estimate results (four categories) adjusted include MSM & PWID estimates
      filenames:
        - adjust-best-3p1-multi-sexbehav-sae.csv
        - adjustment-comparison.pdf

packages:
  - dplyr
  - forcats
  - ggplot2
  - INLA
  - naomi
  - readr
  - scales
  - sf
  - spdep
  - tidyr
  - multi.utils

depends:
  - process_extra_processing_men:
      id: latest
      use:
        depends/best-3p1-multi-sexbehav-sae.csv: best-3p1-multi-sexbehav-sae.csv
  - process_all-data_men:
      id: latest
      use:
        depends/areas.rds: areas.rds
  - process_age-disagg-msm:
      id: latest
      use:
        depends/msm-estimates.csv: msm-estimates.csv
  - process_age-disagg-pwid:
      id: latest
      use:
        depends/pwid-estimates.csv: pwid-estimates.csv
