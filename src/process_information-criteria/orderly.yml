script: script.R

artefacts:
  - data:
      description: Model comparison results
      filenames:
        - model-comparison.csv
        - dic-model-comparison.pdf
        - all-dhs-model-comparison.csv
        - all-dhs-modelcomparison.txt
        - all-dhs-dic-model-comparison.pdf
        - all-dhs-cpo-model-comparison.pdf
        - all-dhs-pit-model-comparison.pdf

packages:
  - dplyr
  - forcats
  - ggplot2
  - INLA
  - naomi
  - readr
  - scales
  - sf
  - spdep
  - tidyr
  - gt

