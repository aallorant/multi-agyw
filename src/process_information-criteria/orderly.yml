script: script.R

sources:
  - functions.R

artefacts:
  - data:
      description: Model comparison results
      filenames:
        #' Joint multinomial model
        - model-comparison.pdf
        #' FSW logit model
        - fsw-logit-model-comparison.txt
        #' Separate country multinomial model
