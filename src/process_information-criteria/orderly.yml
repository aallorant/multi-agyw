script: script.R

sources:
  - functions.R

artefacts:
  - data:
      description: Model comparison results
      filenames:
        #' Four category
        - model-comparison.csv
        - model-comparison.txt
        - model-comparison.pdf
        - rank-comparison.pdf
        #' Three category one survey
        - all-dhs-single-model-comparison.csv
        - all-dhs-single-model-comparison.txt
        - all-dhs-single-model-comparison.pdf
        - all-dhs-single-rank-comparison.pdf
        #' Three category multiple survey
        - all-dhs-multi-model-comparison.csv
        - all-dhs-multi-model-comparison.txt
        - all-dhs-multi-model-comparison.pdf
        - all-dhs-multi-rank-comparison.pdf

parameters:
  #' If the interaction models currently under development should be included in the model comparison
  include_interactions:
    default: FALSE

packages:
  - dplyr
  - forcats
  - ggplot2
  - INLA
  - naomi
  - readr
  - scales
  - sf
  - spdep
  - tidyr
  - gt

