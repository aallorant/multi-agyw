        #' Joint single and multi plots
        # - 3-rank-comparison.pdf


packages:
  - dplyr
  - forcats
  - ggplot2
  - INLA
  - naomi
  - readr
  - scales
  - sf
  - spdep
  - tidyr
  - gt
  - stringr
  - multi.utils

