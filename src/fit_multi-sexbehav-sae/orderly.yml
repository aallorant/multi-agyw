script: script.R

artefacts:
  - data:
      description: Smoothed district indicator estimates for various multinomial models
      filenames:
        - multinomial-smoothed-district-sexbehav.csv
        - multinomial-smoothed-district-sexbehav.pdf

parameters:
  iso3:
    default: MWI

packages:
  - dplyr
  - forcats
  - ggplot2
  - INLA
  - naomi
  - readr
  - scales
  - sf
  - spdep
  - tidyr

depends:
  mwi_data_survey_behav:
    id: latest
    use:
      depends/mwi_survey_indicators_sexbehav.csv: mwi_survey_indicators_sexbehav.csv

global_resources:
  depends/mwi_areas.geojson: mwi_areas.geojson
