      description: Main paper
      filenames:
        - paper.pdf
        - paper.tex
  - data:
      description: Appendix
      filenames:
        - appendix.pdf
        - appendix.tex
  - data:
      description: Figures and tables
      filenames:
        - tables-figures.pdf
        - tables-figures.tex

resources:
