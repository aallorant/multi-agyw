script: script.R

artefacts:
  - data:
      description: Multinomial smoothed district estimate results (four categories)
      filenames:
        - every-4-multinomial-smoothed-district-sexbehav.csv
        - best-4-multinomial-smoothed-district-sexbehav.csv
  - data:
      description: Multinomial smoothed district estimate results (three categories)
      filenames:
        - every-3-multinomial-smoothed-district-sexbehav.csv
        - best-3-multinomial-smoothed-district-sexbehav.csv

packages:
  - dplyr
  - forcats
  - ggplot2
  - INLA
  - naomi
  - readr
  - scales
  - sf
  - spdep
  - tidyr

depends:
  - aaa_fit_4-multi-sexbehav-sae:
      id: latest(parameter:iso3 == "BWA")
      use:
        depends/bwa_4-multinomial-smoothed-district-sexbehav.csv: multinomial-smoothed-district-sexbehav.csv
