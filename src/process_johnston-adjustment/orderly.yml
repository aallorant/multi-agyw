script: script.R

sources:
  - functions.R

artefacts:
  - data:
      description: Multinomial smoothed district estimate results (four categories) adjusted to match Johnston FSW estimates
      filenames:
        - adjust-best-3p1-multi-sexbehav-sae.csv
        - human-adjust-best-3p1-multi-sexbehav-sae.csv
        - quick-adjustment-comparison.pdf

packages:
  - dplyr
  - forcats
  - ggplot2
  - INLA
  - naomi
  - readr
  - scales
  - sf
  - spdep
  - tidyr
  - multi.utils

depends:
  - process_differentiate-high-risk:
      id: latest
      use:
        depends/best-3p1-multi-sexbehav-sae.csv: best-3p1-multi-sexbehav-sae.csv
  - process_national-fsw-comparison:
      id: latest
      use:
        depends/johnston-fsw-comparison.csv: johnston-fsw-comparison.csv
