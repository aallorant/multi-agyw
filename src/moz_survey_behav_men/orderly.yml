script: script.R

artefacts:
  - data:
      description: Survey indicator datasets
      filenames:
        - moz_survey_indicators_sexbehav.csv
        - moz_hiv_indicators_sexbehav.csv

packages:
  - dplyr
  - forcats
  - ggplot2
  - spud
  - readr
  - stringr
  - sf
  - tidyr
  - naomi
  - haven
  - parallel
  - naomi.utils
  - rdhs

depends:
  process_areas:
    id: latest
    use:
      depends/moz_areas.geojson: moz_areas.geojson
  moz_survey_phia:
    id: latest
    use:
      depends/moz2021phia_survey_meta.csv: moz2021phia_survey_meta.csv
      depends/moz2021phia_survey_regions.csv: moz2021phia_survey_regions.csv
      depends/moz2021phia_survey_clusters.csv: moz2021phia_survey_clusters.csv
      depends/moz2021phia_survey_individuals.csv: moz2021phia_survey_individuals.csv
      depends/moz2021phia_survey_biomarker.csv: moz2021phia_survey_biomarker.csv
      depends/moz2021phia_survey_sexbehav.csv: moz2021phia_survey_sexbehav.csv
