script: script.R

artefacts:
  - data:
      description: Simulated multinomial data
      filenames:
        - simulated-sexbehav.csv

parameters:
  iso3:
    default: MWI

packages:
  - dplyr
  - forcats
  - ggplot2
  - INLA
  - naomi
  - readr
  - scales
  - sf
  - spdep
  - tidyr

depends:
  mwi_data_areas:
    id: latest
    use:
      depends/mwi_areas.geojson: mwi_areas.geojson
  mwi_data_survey_behav:
    id: latest
    use:
      depends/mwi_survey_indicators_sexbehav.csv: mwi_survey_indicators_sexbehav.csv
