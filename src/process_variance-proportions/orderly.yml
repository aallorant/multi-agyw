script: script.R

artefacts:
  - data:
      description: Proportions of variance explained by each random effect
      filenames:
        - variance-proportions.csv
        - variance-proportions.pdf
        - variance-proportions.txt
        - average-variance-proportions.csv

packages:
  - dplyr
  - forcats
  - ggplot2
  - INLA
  - naomi
  - readr
  - scales
  - sf
  - spdep
  - tidyr
  - gt

