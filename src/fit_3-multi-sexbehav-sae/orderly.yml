script: script.R

sources:
  - functions.R

artefacts:
  - data:
      description: Smoothed district indicator estimates for multinomial models
      filenames:
        - multinomial-smoothed-district-sexbehav.csv
        - multinomial-smoothed-district-sexbehav.pdf
  - data:
      description: Stacked proportion barplots
      filenames:
        - stacked-proportions.pdf
  - data:
      description: Model selection information criteria for multinomial models
      filenames:
        - information-criteria.csv
  - data:
      description: Random effect variance parameter posterior means
      filenames:
        - variance-proportions.csv
  - data:
      description: Sample size recovery diagnostic
      filenames:
        - sample-size-recovery.pdf
  - data:
      description: Coverage histogram posterior predictive check
      filenames:
        - coverage-histograms.pdf

parameters:
  #' If the interaction models currently under development should be fit too
  include_interactions:
    default: FALSE
  #' If data from PHIA surveys should be included
  include_phia:
    default: FALSE

packages:
  - dplyr
  - forcats
  - ggplot2
  - INLA
  - naomi
  - readr
  - scales
  - sf
  - spdep
  - tidyr
  - purrr
  - stringr
  - Matrix
  - multi.utils

depends:
  process_all-data:
    id: latest
    use:
      depends/areas.rds: areas.rds
      depends/survey_indicators_sexbehav.csv: survey_indicators_sexbehav.csv
