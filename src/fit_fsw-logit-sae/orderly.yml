script: script.R

sources:
  - functions.R

artefacts:
  - data:
      description: Checks that the data is as intended
      filenames:
        - areas-check.pdf
        - data-check.pdf
        - covariate-correlation-check.pdf
  - data:
      description: Smoothed district indicator estimates for the proportion of women with non-regular partners who are FSW
      filenames:
        - fsw-logit-smoothed-district-sexbehav.csv
        - fsw-logit-smoothed-district-sexbehav.pdf
        - fsw-logit-smoothed-district-sexbehav-samples.rds
  - data:
      description: Model selection information criteria for logistic regression models
      filenames:
        - information-criteria.csv

packages:
  - dplyr
  - forcats
  - ggplot2
  - INLA
  - naomi
  - readr
  - scales
  - sf
  - spdep
  - tidyr
  - purrr
  - stringr
  - Matrix
  - multi.utils

resources:
  - everpaidforsex-byregion.csv
  - recentpaidforsex-byregion.csv

depends:
  plot_available-surveys:
    id: latest
    use:
      depends/available-surveys.csv: available-surveys.csv
  process_all-data:
    id: latest
    use:
      depends/areas.rds: areas.rds
      depends/survey_indicators_sexbehav.csv: survey_indicators_sexbehav.csv
      depends/interpolated_population.csv: interpolated_population.csv
