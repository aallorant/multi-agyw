script: script.R

artefacts:
  - data:
      description: Cloropleth of smoothed estimates at a continental level
      filenames:
        - continental-map.pdf

packages:
  - dplyr
  - forcats
  - ggplot2
  - INLA
  - naomi
  - readr
  - scales
  - sf
  - spdep
  - tidyr
  - tibble

depends:
  - process_multinomial-smoothed-district-sexbehav:
      id: latest
      use:
        depends/human-best-3-multinomial-smoothed-district-sexbehav.csv: human-best-3-multinomial-smoothed-district-sexbehav.csv
        depends/human-best-4-multinomial-smoothed-district-sexbehav.csv: human-best-4-multinomial-smoothed-district-sexbehav.csv
  - process_all-data:
      id: latest
      use:
        depends/areas.rds: areas.rds
  - national_data_areas:
      id: latest
      use:
        depends/national_areas.rds: national_areas.rds
