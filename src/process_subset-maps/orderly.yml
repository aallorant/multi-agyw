script: script.R

artefacts:
  - data:
      description: Cloropleths for the model specified across all countries
      filenames:
        - 3-multinomial-smoothed-district-sexbehav.pdf

parameters:
  model:
    default: "6"

packages:
  - dplyr
  - forcats
  - ggplot2
  - INLA
  - naomi
  - readr
  - scales
  - sf
  - spdep
  - tidyr
  - purrr
  - stringr
  - Matrix
  - pdftools

depends:
  - aaa_fit-3-multi-sexbehav-sae:
      id: latest(parameter:iso3 == "BWA")
      use:
        depends/bwa_3-multinomial-smoothed-district-sexbehav.pdf: multinomial-smoothed-district-sexbehav.pdf
