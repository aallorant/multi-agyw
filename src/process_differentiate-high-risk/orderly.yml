      description: Multinomial smoothed district estimate results (four categories)
      filenames:
        - best-3p1-multinomial-smoothed-district-sexbehav.csv
        - human-best-3p1-multinomial-smoothed-district-sexbehav.csv

packages:
  - dplyr
  - forcats
  - ggplot2
  - INLA
  - naomi
  - readr
  - scales
  - sf
  - spdep
  - tidyr

depends:
  - process_multinomial-smoothed-district-sexbehav:
      id: latest
      use:
        depends/best-3-multinomial-smoothed-district-sexbehav.csv: best-3-multinomial-smoothed-district-sexbehav.csv
  - fit_fsw-logit-sae:
      id: latest
      use:
        depends/best-fsw-logit-smoothed-district-sexbehav.csv: best-fsw-logit-smoothed-district-sexbehav.csv
